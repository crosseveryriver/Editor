<head>
    <base target="_parent"/>
</head>
<table class="table table-striped table-bordered">

    <!-- On cells (`td` or `th`) -->
    <tr>
        <th>标题</th>
        <th>作者</th>
        <th>发布日期</th>
    </tr>
    <tr th:each="article : ${articleList}">
        <td><a href="#" th:href="@{/article(id=${article.id})}" th:text="${article.title}">Post 1</a></td>
        <td>Admin</td>
        <td th:text="${article.createdAt}">2017-1-1</td>
    </tr>
</table>
